<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Visitors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="scanlines"></div>
    <div id="vignette"></div>
    <div id="noise"></div>

    <div id="ui-layer">
        <div id="crosshair"></div>
        <div id="interaction-prompt"></div>
        
        <div id="start-screen">
            <div id="menu-slideshow">
                <div class="slideshow-overlay"></div> 
            </div>

            <div class="menu-content">
                <h1 class="game-title" data-text="THE VISITORS">THE VISITORS</h1>
                
                <div class="menu-buttons">
                    <button id="btn-new-game" disabled>LOADING...</button>
                    <button id="btn-load-game" disabled>LOAD GAME</button>
                    <button id="btn-settings">SETTINGS</button>
                </div>
                <div class="version">v0.2.3 - Early Access</div>
            </div>
        </div>

        <div id="settings-screen">
            <h2>SETTINGS</h2>
            
            <div class="settings-content">
                <div class="settings-category">
                    <h3>AUDIO</h3>
                    <div class="slider-container">
                        <label>MASTER</label>
                        <input type="range" id="vol-master" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="slider-container">
                        <label>MUSIC</label>
                        <input type="range" id="vol-music" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="slider-container">
                        <label>AMBIENCE</label>
                        <input type="range" id="vol-ambience" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="slider-container">
                        <label>SFX</label>
                        <input type="range" id="vol-sfx" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>

                <div class="settings-category">
                    <h3>VIDEO</h3>
                    <div class="slider-container">
                        <label>BRIGHTNESS</label>
                        <input type="range" id="set-brightness" min="0.1" max="2.0" step="0.1" value="0.4">
                    </div>
                    <div class="slider-container">
                        <label>FILM GRAIN</label>
                        <input type="range" id="set-grain" min="0" max="0.3" step="0.01" value="0.05">
                    </div>
                    <div class="slider-container">
                        <label>SCANLINES</label>
                        <input type="range" id="set-scanlines" min="0" max="1.0" step="0.05" value="0.3">
                    </div>
                </div>
            </div>

            <button id="btn-settings-back">BACK</button>
        </div>

        <div id="laptop-interface">
            <div class="screen-content">
                <div id="save-icon">
                    <img src="assets/textures/save_icon.png" alt="Save">
                    <span>Save Game</span>
                </div>
            </div>
            <div class="exit-hint">[E] Exit Laptop</div>
            <div id="save-feedback">GAME SAVED</div>
        </div>

        <div id="game-over-screen">
            <h1 id="death-title">YOU DIED</h1>
            <p id="death-reason">...</p>
            <button id="restart-btn">WAKE UP</button>
        </div>

        <div id="win-screen">
            <h1>6:00 AM</h1>
            <p>You survived the night.</p>
            <button id="win-restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
